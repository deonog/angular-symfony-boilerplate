services:
  apache:
    container_name: angular-symfony-apache
    build:
      context: ./
      dockerfile: ./docker-apache/Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mysql
    ports:
      - "8888:8888"
      - "90:80"
      - "22:22"
    volumes:
      - ./application/api:/var/www/html/api
      - api_vendor:/var/www/html/api/vendor
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://app:app@mysql:3306/app?serverVersion=8.0

  mysql:
    build: docker-mysql
    container_name: angular-symfony-mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--sql-mode=NO_ENGINE_SUBSTITUTION"]
    volumes:
      - mysql_data:/var/lib/mysql
      - ./application/api/migrations:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_HOST: "%"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  # Angular frontend development server
  frontend:
    image: node:20-alpine
    container_name: angular-symfony-frontend
    working_dir: /app
    volumes:
      - ./application/frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "4200:4200"
    command: sh -c "corepack enable && corepack prepare pnpm@9.15.0 --activate && pnpm install && pnpm run start"
    depends_on:
      - apache

volumes:
  mysql_data:
  api_vendor:
  frontend_node_modules:
