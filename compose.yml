services:
  apache:
    container_name: angular-symfony-apache
    build:
      context: ./
      dockerfile: ./docker-apache/Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mysql
    ports:
      - "4200:4200"
      - "4201:4201"
      - "8888:8888"
      - "80:80"
      - "22:22"
    volumes:
      - ./application:/var/www/html
  mysql:
    build: docker-mysql
    container_name: angular-symfony-mysql
    command: [ "--default-authentication-plugin=mysql_native_password", "--sql-mode=NO_ENGINE_SUBSTITUTION" ]
    volumes:
      - ./application/dump.sql:/docker-entrypoint-initdb.d/1-dump.sql
      - ./export:/export
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_HOST: "%"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"